---
label: Hero Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title of the section.
- type: text
  name: section_id
  label: Element ID
- type: file
  name: hero_img_background
  label: Background Image
  description: The image shown in the hero sections background.
- name: hero_title_color
  type: color
  label: Hero Title Color
  config:
    required: false
    color_format: Hex
  description: The color of the large text over the hero image.
- type: text
  name: component
  label: Component
  hidden: true
  default: hero_block.html
  config:
    required: true
- type: textarea
  name: content
  label: Content
  description: The text content of the section.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: heroblock
  config:
    required: true
